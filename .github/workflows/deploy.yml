name: MERN Stack CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Frontend build
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Run Frontend Tests
      run: |
        cd frontend
        npm test || true

    # Backend build
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install

    - name: Run Backend Tests
      run: |
        cd backend
        npm test || true

    # Deploy to Lightsail
    - name: Deploy to AWS Lightsail
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu  # Lightsail Ubuntu instances use 'ubuntu' as username
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/your-app
          git pull origin main
          cd frontend
          npm install
          npm run build
          cd ../backend
          npm install
          pm2 restart all